<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fontaweswimm Demo</title>
    <meta name="description" content="An Icon Font Generated By Swimm.io" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgc1 clearfix">
      <h1 class="mhmm mvm">
        <span class="fgc1">Font Name:</span> fontaweswimm
        <small class="fgc1">Glyphs: {{ NUMBER_OF_GLYPHS }}</small>
      </h1>
    </div>
    <div class="clearfix mhl ptl">
      <!-- Automated glyph generation: start -->
      {{ GLYPH_LIST }}
      <!-- Automated glyph generation: end -->
    </div>

    <!--[if gt IE 8]><!-->
    <div class="mhl clearfix mbl">
      <h1>Font Test Drive</h1>
      <label>
        Font Size:
        <input
          id="fontSize"
          type="number"
          class="textbox0 mbm"
          min="8"
          value="48"
        />
        px
      </label>
      <input
        id="testText"
        type="text"
        class="phl size1of1 mvl"
        placeholder="Type some text to test..."
        value=""
      />
      <div id="testDrive" class="icon-" style="font-family: fontaweswimm">
        &nbsp;
      </div>
    </div>
    <!--<![endif]-->
    <div class="bgc1 clearfix">
      <p class="mhl">Generated by <a href="https://swimm.io/app">Swimm</a></p>
    </div>

    <script src="demo-files/demo.js"></script>
  </body>
</html>
